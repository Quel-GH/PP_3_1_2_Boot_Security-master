<form method="post" th:action="@{/admin/update}" th:object="${user}">
    <h1>Updating user by ID</h1>
    <label for="id">ID: </label>
    <input type="text" th:field="*{id}" id="id">

    <br>

    <label for="username">Username: </label>
    <input type="text" th:field="*{username}" id="username">

    <br>

    <label for="password">Password: </label>
    <input type="text" th:field="*{password}" id="password">

    <br>

    <h1>Выберите роли для пользователя</h1>
    <ul>
        <li th:each="role : ${availableRoles}">
            <input type="checkbox" th:field="*{roles}" th:value="${role.id}"/>
            <label th:text="${role}"></label>
        </li>
    </ul>


    <br>

    <input type="submit" value="Update User">
</form>
