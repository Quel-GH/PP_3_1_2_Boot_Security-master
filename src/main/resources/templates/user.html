<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Your account</h1>
<br/>
<div>
    <table>
        <tr>
            <th>ID</th>
            <th>Name</th>
        </tr>
        <tr th:method="user">
            <td th:utext="${user.getId()}"></td>
            <td th:utext="${user.getUsername()}"></td>
        </tr>
    </table>
    <br>
    <br>
    <form action="#" th:action="@{/logout}" method="post" style="display:inline;">
        <button type="submit">Logout</button>
    </form>
</div>
</body>
</html>
